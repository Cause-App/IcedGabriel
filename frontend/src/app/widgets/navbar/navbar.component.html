<img routerLink="/" height="50px" src="/assets/mug.png">
<span class="title" routerLink="/">IcedGabriel</span>
<span *ngIf="user.loggedIn" class="dropdown">
    Games
    <fa-icon [icon]="faChevronDown"></fa-icon>
    <div class="content">
        <div *ngFor="let game of gameList.games" [ngClass]="{'coming-soon': !game.available}" (click)="gameList.goTo(game)">
            <span class="name">{{game.name}}</span>
            <span class="note" *ngIf="!game.available">
                Coming soon!
            </span>
        </div>
    </div>
</span>
<span class="donate">
    <a href="https://www.paypal.com/donate?hosted_button_id=6AKJPLRKJ5T5C" target="_blank">
        <fa-icon [icon]="faPaypal"></fa-icon>
        Donate
    </a>
</span>
<app-log-in-out-button></app-log-in-out-button>
