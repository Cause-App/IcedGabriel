<div *ngIf="user.loggedIn">
    <button class="button2" (click)="logout()">
        <img referrerpolicy="no-referrer" [src]="user.picture">
        <span>
            Log out
        </span>
    </button>
</div>
<div *ngIf="!user.loggedIn">
    <button class="button2" (click)="login()">
        <img src="https://raven.cam.ac.uk/images/raven-logo-small.gif">
        <span>
            Log in
        </span>
    </button>
</div>
