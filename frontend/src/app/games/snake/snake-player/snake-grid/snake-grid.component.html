<div class="container">
    <div class="grid" [ngStyle]="gridStyle">
        <div *ngFor="let pos of gridPos" [ngStyle]="{borderWidth: ''+(1/width)+'px'}" [class]="'cell '+grid[pos.y][pos.x]"></div>
    </div>
</div>
<button *ngIf="playingGame && !cancelledGame" class="button1" (click)="cancelledGame=true">Cancel</button>
