<div class="opponent">
    <p>Select Opponent</p>
    <select [(ngModel)]="opponentId">
        <option *ngFor="let snake of snakes" [value]="snake._id">{{snake.name}} by {{snake.ownerName}}</option>
    </select>
</div>
<button class="button1" [ngClass]="{hidden: queue >= 0}" [disabled]="queue >= 0" (click)="consoleService.clear(); play()">Play</button>
<app-snake-grid [gameString]="gameString"></app-snake-grid>
<div class="queue" *ngIf="queue >= 0">There {{queue === 1? 'is': 'are'}} {{queue}} {{queue === 1? 'game': 'games'}} ahead of you in the queue</div>
<button class="cancel button1" *ngIf="queue > 0" (click)="cancel()">Cancel</button>
