<div class="opponent">
    <p>Select Opponent</p>
    <select [(ngModel)]="opponentId">
        <option *ngFor="let snake of snakes" [value]="snake._id">{{snake.name}} by {{snake.ownerName}}</option>
    </select>
</div>
<button class="button1" (click)="play()">Play</button>
<app-snake-grid [gameString]="gameString"></app-snake-grid>
