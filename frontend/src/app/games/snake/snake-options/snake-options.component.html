<div class="snake-name">
    <label *ngIf="!pickingOtherSnake" >
        <span>Name:</span> 
        <input [(ngModel)]="snakeName" maxlength="32" type="text" placeholder="Snake Name" value="My Snake" (ngModelChange)="save()">
    </label>
    <label *ngIf="pickingOtherSnake">
        <span>My Snakes:</span> 
        <select [(ngModel)]="snakeID" (ngModelChange)="snakeUpdated()">
            <option *ngFor="let snake of snakes" [value]="snake._id">{{snake.name}}</option>
            <option [value]="undefined">New Snake</option>
        </select>        
    </label>
</div>
<div class="buttons">
    <button class="button1" *ngIf="!pickingOtherSnake" (click)="pickingOtherSnake=true">Pick A Different Snake</button>
    <button class="button1 delete" *ngIf="!pickingOtherSnake" (click)="deleteSnake()">Delete This Snake</button>
    <button class="button1" *ngIf="pickingOtherSnake" (click)="pickingOtherSnake=false">Play As This Snake</button>    
</div>
